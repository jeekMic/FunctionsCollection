<span id="name">jack</span><br>
<span id="pwd">123456</span><br>
<input type="button" value="测试" id="btn"/>
<br>
<script>
    function call_Test() {
        console.log("调用了javaScript");
        alert("javaScript方法被调用了")
    }
    let btnEvent = document.getElementById("btn");
    let name = document.getElementById("name");
    let pwd = document.getElementById("pwd");
    btnEvent.onclick = function () {
        let strname = name.innerText;
        let strpwd= pwd.innerText;
        alert(strname+"--"+strpwd)
        window.android.setValue(strname+"--"+strpwd)
    }
    function toast(){
        alert("收到数据了，来自java")
    }
</script>
